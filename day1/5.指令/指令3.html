<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
			.red{
				color:red
			}
			.green{
				color:green
			}
		</style>
		<div id="demo">
			<p v-bind:d="'name'" :asdasdasd="name">{{name}}</p>
			<p :d="name">{{name}}</p>
			<p :class="{
				red:bool,
				green:!bool
			}">{{name}}</p>
			<p :style="{
				fontSize:num+'px',
				color:'#58bc58'
			}">{{name}}</p>
			<button @click="toggle">toggle</button>
			<input v-model="num" type="range" />
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"lx",
					bool:true,
					num:14
				},
				methods:{
					toggle:function(){
						this.bool = !this.bool
					}
				}
			})
		</script>
	</body>
</html>
